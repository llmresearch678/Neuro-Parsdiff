name: neuro-parsdiff
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # ------------------------
  # Python
  # ------------------------
  - python=3.10

  # ------------------------
  # Core scientific stack
  # ------------------------
  - numpy>=1.23
  - scipy>=1.10
  - pandas>=1.5

  # ------------------------
  # PyTorch (CUDA-enabled)
  # ------------------------
  - pytorch>=2.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8   # safe default for most systems

  # ------------------------
  # Machine Learning utils
  # ------------------------
  - scikit-learn>=1.2
  - tqdm
  - joblib

  # ------------------------
  # Visualization
  # ------------------------
  - matplotlib>=3.7
  - seaborn>=0.12

  # ------------------------
  # Graph & scientific tools
  # ------------------------
  - networkx>=3.0

  # ------------------------
  # Configuration & logging
  # ------------------------
  - pyyaml>=6.0

  # ------------------------
  # Jupyter / notebooks
  # ------------------------
  - jupyterlab
  - ipykernel

  # ------------------------
  # Dev & testing
  # ------------------------
  - pytest
  - black
  - isort
  - flake8

  # ------------------------
  # Pip-only dependencies
  # ------------------------
  - pip
  - pip:
      # Optional: better plotting styles
      - scienceplots
